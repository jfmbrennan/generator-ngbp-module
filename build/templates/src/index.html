<!DOCTYPE html>
<html ng-app="ngbp" ng-controller="AppCtrl">
<head lang="en">
  <!--<base href="/admin/"/>-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <!-- compiled CSS -->
